
<div class="container  container-sm">
  <div class="row text-center">
    <div class="mb-3 mx-auto">
      <h5>Add Tokens</h5>
    </div>
  </div>
  <div class="row text-center">
    <div class="mb-3 mx-auto">
      <ul class="list-group list-group-horizontal list-group-horizontal-sm">
        <li class="list-group-item">
          <div>
            <img title="Add € 0.10" class="coin" (click)="addTokens('T010')" src="/assets/images/T010.png"/>
          </div>
        </li>
        <li class="list-group-item">
          <div>
            <img title="Add € 0.20" class="coin" (click)="addTokens('T020')" src="/assets/images/T020.png"/>
          </div>
        </li>
        <li class="list-group-item">
          <div>
            <img title="Add € 0.50" class="coin" (click)="addTokens('T050')" src="/assets/images/T050.png"/>
          </div>
        </li>
        <li class="list-group-item">
          <div>
            <img title="Add € 1.00" class="coin" (click)="addTokens('T100')" src="/assets/images/T100.png"/>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="row text-center">
    <div class="mb-3 mx-auto">
      <ul class="list-group list-group-horizontal list-group-horizontal-sm">
        <li class="list-group-item justify-content-center">
          <small class="text-muted">Total: </small>
          <span class="badge badge-info">€ {{(total/100) | number: '1.2-2'}}</span>
        </li>
        <li class="list-group-item">
          <div>
            <img title="Cancel and Withdraw Tokens" (click)="cancel()" class="coin" src="/assets/images/T-CANCEL.svg"/>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
<app-confirmation [id]="cancellationModal.id"></app-confirmation>
<app-cashback [id]="cashBackModalId"></app-cashback>
